<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            background: -webkit-linear-gradient(left,rgb(129, 0, 250),rgb(255, 29, 161));
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;

        }
        .card{
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 20px;
            margin: 40px;
            text-align: center;
            font-weight: 500;
            transition: all 0.4s;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.212);
            color: rgb(51, 51, 51);
            font-size: 1em;
            font-family: 'Poppins';
           
            background-color: antiquewhite;
            
        }
        img{
            width: 200px;
            height: 200px; 
            border-radius: 20px;
            z-index: 1;
        }
        p{
            transform: translateY(-500px) ;
            opacity: 0 ; 
           
            
            
        }

        .card:hover{
            width:220px;
            height: 240px;
            z-index: 10;
            backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
            
            
        }
        .card:hover >img{
            
            transform: translateY(-55px);
            transition: 0.5s ease-in-out;
            cursor: pointer;
           
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.212);

        }
        .card:hover >p{
           opacity: 1;
           transform: translateY(-40px);
           z-index: -60;
           cursor: pointer;
           

        }

        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="samey.jpg">
            <p>Samey Lyngrah <br>General Secretary<br>GECA MUN</p>
        </div>
        <div class="card"><img src="sakshi.jpg">
            <p>Sakshi Sharma <br>President<br>GECA MUN</p></div>
        <div class="card"><img src="akansh.jpg">
            <p>Akansh Bende <br>Diector General<br>GECA MUN</p></div>
        <div class="card"><img src="manasi.jpg">
            <p>Manasi Turkar <br>Chief Administrator<br>GECA MUN</p></div>
    </div>
</body>
</html>
