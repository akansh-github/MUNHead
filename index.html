<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;

        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: -webkit-linear-gradient(left, #28036d, #fa4299)
        }

        .container {
            width: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            flex: max(400px,100%/3 - 30px);



        }
       

        .card1,
        .card2,
        .card3,
        .card4 {
            width: 200px;
            height: 200px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.212);
            background: white;
            display: flex;
            border-radius: 20px;
            justify-content: center;
            position: relative;
            transition: all .4s;
            margin: 40px;

        }

        /* .card1,.card2, .card3, .card4  */
        img {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.212);
            cursor: pointer;
            z-index: 10;
            transition: all .4s;
        }

        .card1:hover img {
            margin-top: -55px;
        }

        .card2:hover img {
            margin-top: -55px;
        }

        .card3:hover img {
            margin-top: -55px;
        }

        .card4:hover img {
            margin-top: -55px;
        }

        .card1:hover {
            width: 220px;
            height: 240px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

        }

        .card2:hover {
            width: 220px;
            height: 240px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

        }

        .card3:hover {
            width: 220px;
            height: 240px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

        }

        .card4:hover {
            width: 220px;
            height: 240px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

        }

        .card1::before {
            content: ' Samey Lyngrah  \a  General Secretory  \a GECA MUN';

            letter-spacing: 0.08rem;
            position: absolute;
            bottom: 8px;
            left: 30px;
            color: rgb(51, 51, 51);
            font-size: 1em;
            font-family: 'Poppins'
                /*'Font Awesome 5 Free'*/
            ;
            font-weight: 500;
        }

        .card2::before {
            content: ' Sakshi Sharma \a President \a GECA MUN';


            letter-spacing: 0.08rem;
            position: absolute;
            bottom: 8px;
            left: 30px;
            right: 10px;
            color: rgb(51, 51, 51);
            font-size: 1em;
            font-family: 'Poppins'
                /*'Font Awesome 5 Free'*/
            ;
            font-weight: 500;
        }

        .card3::before {
            content: ' Akansh Bende  \a Director General  \a GECA MUN';

            letter-spacing: 0.08rem;
            position: absolute;
            bottom: 8px;
            left: 30px;
            color: rgb(51, 51, 51);
            font-size: 1em;
            font-family: 'Poppins'
                /*'Font Awesome 5 Free'*/
            ;
            font-weight: 500;
        }

        .card4::before {
            content: ' ';
            content: 'Manasi Turkar Chief Administrator  \a GECA MUN';
            ;
            letter-spacing: 0.08rem;
            position: absolute;
            bottom: 8px;
            left: 20px;
            color: rgb(51, 51, 51);
            font-size: 0.9em;
            font-family: 'Poppins'
                /*'Font Awesome 5 Free'*/
            ;
            font-weight: 500;
        }
 
    </style>
</head>

<body>
    <div class="container">
        <div class="card1">
            <img src="Picture4.jpg">
        </div>
        <div class="card2">
            <img src="pic1.jpg">
            
        </div>
        <div class="card3">
            <img src="akansh3.jpg">
        </div>
        <div class="card4">
            <img src="Picture3.jpg">
        </div>
    </div>
</body>

</html>
